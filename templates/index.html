<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coverage Report</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #2c3e50; color: white; padding: 30px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .summary-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 4px; }
    .summary-item h3 { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; opacity: 0.8; }
    .summary-item .value { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
    .summary-item .label { font-size: 14px; opacity: 0.9; }
    .search-container { padding: 20px; border-bottom: 1px solid #e0e0e0; }
    .search-input { width: 100%; padding: 12px 20px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; transition: border-color 0.2s; }
    .search-input:focus { outline: none; border-color: #3498db; }
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #f8f9fa; position: sticky; top: 0; }
    th { text-align: left; padding: 15px 20px; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; color: #555; border-bottom: 2px solid #e0e0e0; }
    td { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
    tbody tr:hover { background: #f8f9fa; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .high { color: #27ae60; font-weight: 600; }
    .medium { color: #f39c12; font-weight: 600; }
    .low { color: #e74c3c; font-weight: 600; }
    .hidden { display: none; }
    .no-results { padding: 40px; text-align: center; color: #999; font-size: 16px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Coverage Report</h1>
      <div class="summary">
        {{SUMMARY}}
      </div>
    </header>
    <div class="search-container">
      <input type="text" class="search-input" id="fileSearch" placeholder="Filter by file path...">
    </div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>Line Coverage</th>
            <th>Lines</th>
            <th>Function Coverage</th>
            <th>Functions</th>
            <th>Branch Coverage</th>
            <th>Branches</th>
          </tr>
        </thead>
        <tbody id="fileTable">
          {{FILE_ROWS}}
        </tbody>
      </table>
    </div>
    <div class="no-results" id="noResults">No files match your search</div>
  </div>
  <script>
    const searchInput = document.getElementById('fileSearch');
    const fileRows = document.querySelectorAll('.file-row');
    const noResults = document.getElementById('noResults');

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      let visibleCount = 0;

      fileRows.forEach(row => {
        const path = row.getAttribute('data-path').toLowerCase();
        if (path.includes(searchTerm)) {
          row.classList.remove('hidden');
          visibleCount++;
        } else {
          row.classList.add('hidden');
        }
      });

      noResults.style.display = visibleCount === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
