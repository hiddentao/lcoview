<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{FILE_PATH}} - Coverage</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f5f5f5; }
    .container { max-width: 1600px; margin: 0 auto; background: white; min-height: 100vh; }
    header { background: #2c3e50; color: white; padding: 20px 30px; }
    .breadcrumb { font-size: 14px; margin-bottom: 15px; }
    .breadcrumb a { color: #3498db; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    h1 { font-size: 24px; margin-bottom: 15px; word-break: break-all; }
    .stats { display: flex; gap: 30px; flex-wrap: wrap; }
    .stat-item { display: flex; flex-direction: column; }
    .stat-item .label { font-size: 12px; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
    .stat-item .value { font-size: 20px; font-weight: bold; }
    .code-container { background: #f8f9fa; }
    table { width: 100%; border-collapse: collapse; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 13px; }
    tr.covered { background: #d4edda; }
    tr.uncovered { background: #f8d7da; }
    tr.neutral { background: white; }
    tr:hover { opacity: 0.9; }
    td { padding: 2px 10px; border: none; vertical-align: top; white-space: pre-wrap; }
    .line-number { width: 60px; text-align: right; color: #666; user-select: none; border-right: 1px solid #ddd; }
    .hit-info { width: 60px; text-align: right; font-size: 11px; color: #555; }
    .hit-count { background: #28a745; color: white; padding: 2px 6px; border-radius: 3px; }
    .source-code { padding-left: 15px; }
    .high { color: #27ae60; }
    .medium { color: #f39c12; }
    .low { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="breadcrumb">
        <a href="index.html">‚Üê Back to all files</a>
      </div>
      <h1>{{FILE_PATH}}</h1>
      <div class="stats">
        {{FILE_STATS}}
      </div>
    </header>
    <div class="code-container">
      <table>
        <tbody>
          {{SOURCE_CODE}}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
